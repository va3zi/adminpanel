# A generic Alembic configuration file.

[alembic]
# path to migration scripts
script_location = alembic

# template for migration file names
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
#prepend_sys_path = .

# timezone for timestamps within version files
# timezone =

# an opaque string that is associated with the migration target
# It is useful if you are working with multiple branches of the same code base
# that are associated with different migration targets.
# This string is not used in any way by Alembic other than for display purposes.
# tag =

# sqlalchemy.url should be defined in the [alembic] section
sqlalchemy.url = mysql+mysqlconnector://user:password@host:3306/dbname


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Other settings are fine with defaults for now.
# We will set the sqlalchemy.url via environment variable or direct configuration in env.py
# For now, we'll use a placeholder that needs to be configured.
